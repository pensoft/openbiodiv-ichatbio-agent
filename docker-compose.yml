version: '3.3'

services:
  openbiodiv-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openbiodiv-ichatbio-agent
    ports:
      - "${PORT:-9999}:9999"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-9999}
      - AGENT_URL=${AGENT_URL:-http://localhost:9999}
      - AGENT_ICON_URL=${AGENT_ICON_URL:-https://openbiodiv.net/favicon.ico}
      - OPENBIODIV_API_URL=${OPENBIODIV_API_URL:-https://api.openbiodiv.net}
      - API_TIMEOUT=${API_TIMEOUT:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - openbiodiv-network

networks:
  openbiodiv-network:
    driver: bridge
